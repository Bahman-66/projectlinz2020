plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'eclipse'
    id 'idea'
    id "net.ossindex.audit" version "0.4.5-beta"
    id "com.github.johnrengelman.shadow" version "4.0.3"
    id 'org.hidetake.ssh' version '2.10.1'
}

version = '2.6.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    implementation("com.github.ev3dev-lang-java:ev3dev-lang-java:2.5.3")
    // https://mvnrepository.com/artifact/com.github.oxo42/stateless4j
	implementation("com.codebullets.stateless4j:stateless4j:3.1.0")
	// https://mvnrepository.com/artifact/log4j/log4j
	implementation("log4j:log4j:1.2.17")
	// https://mvnrepository.com/artifact/org.slf4j/log4j-over-slf4j
    implementation("org.slf4j:slf4j-simple:1.7.25")
 	implementation("io.vertx:vertx-web:3.7.0")  
}

apply from: './config.gradle'


compileJava.options.encoding = 'UTF-8'

//Compile
compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

//Jar
jar {
    baseName = "${rootProject.name}"
    manifest {
        from file("${projectDir}/src/main/resources/META-INF/MANIFEST.MF")
    }
}

task fatJar {
    doLast {
    }
}
fatJar.dependsOn shadowJar

apply from: './config.gradle'
apply from: './gradle/deploy.gradle'
